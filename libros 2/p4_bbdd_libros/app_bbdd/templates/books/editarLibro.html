<h2>{% if libro %}Editar{% else %}Agregar{% endif %} Libro</h2>

<form method="post" action="{% url 'detalles_libro' id=libro.id %}">
    {% csrf_token %}
    
    {% if libro %}
        <input type="hidden" name="_method" value="PUT"> <!-- Para simular PUT -->
    {% endif %}

    <!-- Campos -->
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" value="{{ libro.titulo|default:'' }}" required><br>

    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor" value="{{ libro.autor|default:'' }}" required><br>

    <label for="editorial">Editorial:</label>
    <input type="text" id="editorial" name="editorial" value="{{ libro.editorial|default:'' }}"><br>

    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" value="{{ libro.isbn|default:'' }}"><br>

    <label for="fecha_publicacion">Fecha de Publicación:</label>
    <input type="date" id="fecha_publicacion" name="fecha_publicacion" value="{{ libro.fecha_publicacion|date:'Y-m-d' }}"><br>

    <label for="fecha_adquisicion">Fecha de Adquisición:</label>
    <input type="date" id="fecha_adquisicion" name="fecha_adquisicion" value="{{ libro.fecha_adquisicion|date:'Y-m-d' }}"><br>

    <label for="genero">Género:</label>
    <input type="text" id="genero" name="genero" value="{{ libro.genero|default:'' }}"><br>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" name="descripcion">{{ libro.descripcion|default:'' }}</textarea><br>

    <button type="submit">{% if libro %}Guardar Cambios{% else %}Agregar Libro{% endif %}</button>
</form>

<br>
{% if libro %}
    <a href="{% url 'detalles_libro' id=libro.id %}">Volver</a>
{% endif %}
