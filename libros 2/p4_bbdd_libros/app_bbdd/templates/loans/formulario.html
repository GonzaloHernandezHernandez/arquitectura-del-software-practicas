<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Préstamo</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        label { display: block; margin-top: 10px; }
        select, button { padding: 5px; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Crear Préstamo</h1>

    <form method="post">
        {% csrf_token %}

        <label for="usuario">Usuario:</label>
        <select name="usuario_id" required>
            <option value="">Seleccione un usuario</option>
            {% for usuario in usuarios %}
                <option value="{{ usuario.id }}">{{ usuario.nombre }} {{ usuario.apellidos }}</option>
            {% endfor %}
        </select>

        <label for="libro">Libro:</label>
        <select name="libro_id" required>
            <option value="">Seleccione un libro</option>
            {% for libro in libros %}
                <option value="{{ libro.id }}">{{ libro.titulo }} ({{ libro.autor }})</option>
            {% endfor %}
        </select>

        <button type="submit">Guardar Préstamo</button>
    </form>
</body>
</html>
